language: node_js
node_js:
  - "8"
dist: trusty
sudo: false
branches:
  only:
    - master
before_install:
  - mkdir $HOME/.now
  - echo "{\"token\":\"$NOW_TOKEN\"}" > $HOME/.now/auth.json
install:
  - "yarn --prefer-offline"
cache:
  directories:
    - .yarn-local-mirror
email:
  on_failure: change
  on_success: never
deploy:
  provider: npm
  email:
    secure: ""
  api_key:
    secure: ""
  on:
    branch: master
repo: pckilgore/now-builder-s3
